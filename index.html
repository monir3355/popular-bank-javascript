
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h3 class="text-5xl font-bold text-violet-600 text-center mt-12">Popular Bank</h3>
    </header>

    <main>
        <section class="bg-blue-200 mt-12 sm:w-3/4 mx-auto p-7">
            <div class="text-center">
                <h2 class="text-3xl mb-3">Please Login</h2>
                <div>
                    <input id="email-field" class="mx-auto block xl:w-2/4 w-11/12 py-3 text-xl pl-2 mb-3" type="text" placeholder="Enter Your Email">
                    <input id="pass-field" class="mx-auto block xl:w-2/4 w-11/12 py-3 text-xl pl-2 mb-3" type="password" placeholder="Enter Your Password">
                    <button id="btn-submit" class="bg-red-400 py-2 px-5 rounded-md hover:bg-red-500">Submit</button>
                </div>
            </div>
        </section>
    </main>




    <script src="./js/login.js"></script>
</body>
</html>
